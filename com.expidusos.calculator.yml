app-id: com.expidusos.calculator
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
separate-locales: false
command: calculator
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
modules:
  - name: FileManager
    buildsystem: simple
    build-commands:
      - cp -R bundle /app/expidus_calculator
      - mkdir -p /app/bin && ln -s /app/expidus_calculator/calculator /app/bin/calculator
      - chmod +x /app/bin/calculator
      - mkdir -p /app/expidus_calculator/lib && mv /app/expidus_calculator/*.so /app/expidus_calculator/lib
      - mkdir -p /app/expidus_calculator/data
      - mv /app/expidus_calculator/flutter_assets /app/expidus_calculator/data/flutter_assets
      - mv /app/expidus_calculator/icudtl.dat /app/expidus_calculator/data/icudtl.dat
      - install -D /app/expidus_calculator/com.expidusos.calculator.desktop /app/share/applications/com.expidusos.calculator.desktop
      - install -D /app/expidus_calculator/com.expidusos.calculator.metainfo.xml /app/share/metainfo/com.expidusos.calculator.metainfo.xml
      - install -D /app/expidus_calculator/com.expidusos.calculator.png /app/share/icons/hicolor/256x256/apps/com.expidusos.calculator.png
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/ExpidusOS/calculator/releases/download/0.1.0-alpha/com.expidusos.calculator-linux-x64.tgz
        sha256: fd55821867fa30d1752071cf7d421ecdf3288fdc0872970cfa5747ced6cb4cf2
        dest: bundle
      - type: file
        url: https://github.com/ExpidusOS/calculator/raw/ce3129e20cbbee1a1f87e4df5552512882f80ec7/data/com.expidusos.calculator.metainfo.xml
        sha256: e4b49e8d2510678697a7efec3c8e7ab89b9cde20954b31999f70817a9b41d779
