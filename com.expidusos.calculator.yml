app-id: com.expidusos.calculator
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
separate-locales: false
command: calculator
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
modules:
  - name: Calculator
    buildsystem: simple
    build-commands:
      - cp -R bundle /app/expidus_calculator
      - mkdir -p /app/bin && ln -s /app/expidus_calculator/calculator /app/bin/calculator
      - chmod +x /app/bin/calculator
      - install -D /app/expidus_calculator/data/com.expidusos.calculator.desktop /app/share/applications/com.expidusos.calculator.desktop
      - install -D /app/expidus_calculator/data/com.expidusos.calculator.metainfo.xml /app/share/metainfo/com.expidusos.calculator.metainfo.xml
      - install -D /app/expidus_calculator/data/com.expidusos.calculator.png /app/share/icons/hicolor/256x256/apps/com.expidusos.calculator.png
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/ExpidusOS/calculator/releases/download/0.1.0-alpha/com.expidusos.calculator-linux-x64.tar.gz 
        sha256: 52f7457f8e4bf3842adb8ff2d6a1edbcd016941e511ffb9eebe837c15ac6d9d3
        dest: bundle
      - type: file
        url: https://github.com/ExpidusOS/calculator/raw/35a6e85e57bc4aa6b8e101c1ba5e938cd6121994/data/com.expidusos.calculator.metainfo.xml
        sha256: 10a729c7e0be0f30a15512aa670cb220033e4b2ee6fddbbc9c31845dfe1cabdc
